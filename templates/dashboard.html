{% extends 'base.html' %}

{% block content %}
    <div class="dashboard-container">
        <h1>Welcome to your Dashboard, {{ email }}</h1> <!-- Displaying the logged-in user's email -->
        <!-- Inside dashboard.html -->

        <div class="dashboard-options">
            <h3>Select one of the options below:</h3>
            <ul>
                <li><a href="{{ url_for('game') }}" class="dashboard-link">Play Game</a></li>
                <li><a href="{{ url_for('leaderboard') }}" class="dashboard-link">View Leaderboard</a></li>
                <li><a href="{{ url_for('logout') }}" class="dashboard-link">Logout</a></li>
            </ul>
        </div>
    </div>
    <!-- Include the Socket.io library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js" defer></script>
<!-- Include your own custom scripts.js -->
<script src="{{ url_for('static', filename='scripts.js') }}"></script>

{% endblock %}
